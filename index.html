<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
</head>

<style>
    body{
        text-align: center;
        background-color: rgb(135, 243, 128);
    }
    input{
        width: 150px;
        color: #ffffff;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        background-color: tomato;
        font-size: x-large;
        border-radius: 20px;
        cursor:pointer;
    }
    #width{
        text-align: center;
        width: 150px;
        color: #ffffff;
        font-weight: bolder;
        font-family: 'Times New Roman', Times, serif;
        background-color: rgb(71, 123, 255);
        font-size:large;
        border-radius: 20px;
        cursor:pointer;
    }
    option{
        color: black;
        cursor:pointer;
    }
    textarea{
        background-color: aquamarine;
        font-size:larger;
        font-weight: bolder;
    }
</style>


<body>
    <div>
        <div>
    <img src="" id="img"><br><br>
        </div>
        <div>
    <select id="width">
        <option value="100x100">100x100</option>
        <option value="150x150">150x150</option>
        <option value="200x200" selected>200x200</option>
        <option value="250x250">250x250</option>
        <option value="300x300">300x300</option>
    </select><br><br>
    <textarea id="QRtext" cols="20" rows="5" placeholder="Enter your text"></textarea>
    <br><br>
</div>
    <input type="submit" onclick="qrgen()">
    </div>
    <p style="font-family: 'Times New Roman'; font-size: large; font-weight: bolder;">Developed by Vempa Surendra DJ_H</p>

    <script>
        function qrgen(){
            img=document.getElementById("img")
            size=document.getElementById("width").value
            text=document.getElementById("QRtext").value
            img.src="https://chart.googleapis.com/chart?cht=qr&choe=UTF-8&chs="
            if (size=="100x100"){
                img.src+="100x100&chl="+text
            }
            else if(size=="150x150"){
                img.src+="150x150&chl="+text
            }
            else if(size=="200x200"){
                img.src+="200x200&chl="+text
            }
            else if(size=="250x250"){
                img.src+="250x250&chl="+text
            }
            else{
                img.src+="300x300&chl="+text

            }
        }
    </script>
</body>
</html>
